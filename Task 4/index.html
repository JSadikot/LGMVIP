<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator-WebApp</title>
    <link rel="icon" type="image/png" href="Images/calc-icon.png">
    <link rel="stylesheet" href="syle.css">
</head>

<body>
    <section style="background-color: rgb(43, 211, 226);">
        <h1 class="heading">MY CALCULATOR !!</h1>
    <div class="maincontainer">
        <div class="container">
            <div>
                <input class="input" id="input" type="text" placeholder="0">
            </div>
            <div class="row">
                <button class="btn bg-grey btn-AC">AC</button>
                <button class="btn bg-grey btn-AC">DEL</button>
                <button class="btn bg-grey">%</button>
                <button class="btn bg-yellow">/</button>
            </div>
            <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn bg-yellow">*</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn bg-yellow">-</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn bg-yellow">+</button>
            </div>
            <div class="row">
                <button class="btn btn-zero">0</button>
                <button class="btn">.</button>
                <button class="btn bg-yellow">=</button>

            </div>

        </div>

    </section>

    <script src="script.js"></script>
</body>

</html>
